<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storekeeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background: #121212;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <canvas id="canvas">

    </canvas>
    <script type="module">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d")

        canvas.width = 800;
        canvas.height = 600;

        let gravity = 5;
        const pProps = {
            px: 0,
            py: 0,
        }

        let keys = [];
        let crates = [

        ];

        window.addEventListener("keydown", (event) => {
            if (!keys.includes(event.keyCode)) {
                keys.push(event.keyCode)
            }
        })

        window.addEventListener("keyup", (event) => {
            let a = keys.indexOf(event.keyCode)
            keys.splice(a, 1);
        });

        class body {
            constructor(x, y, w, h) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
            }

            render() {
                ctx.fillStyle = "orange"
                ctx.strokeStyle = "purple"
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.stroke();
            }    
        }

        for (let i = 0; i < 800; i+= 200) {
            crates.push(new body(i, 550, 50, 50))
            console.log(crates);
        }

        let checkRM = ()  => {return keys.includes(39) || keys.includes(68)};
        let checkLM = ()  => {return keys.includes(39) || keys.includes(68)};

        class player {
            constructor(x, y, w, h) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.onCrate = false;
                this.inAir = true;
            }

            render() {
                ctx.fillStyle = "red"
                ctx.fillRect(this.x,this.y, this.w, this.h);
            }

            get isColliding() {
                let cratesX = crates.map((item) => item.x)
                let cratesY = crates.map((item) => item.y);
                for (let i = 0; i < crates.length; i++) {
                    let obj = crates[i];

                    let c2xR = cratesX.indexOf(obj.x + obj.w);
                    let c2xL = cratesX.indexOf(obj.x - obj.w);

                    let c2yU = cratesY.indexOf(obj.y + obj.h);
                    let c2yD = cratesY.indexOf(obj.y - obj.h);
                        
                    if (
                        this.x < obj.x + obj.w &&
                        this.x + this.w> obj.x &&
                        this.y < obj.y + obj.h &&
                        this.y + this.h > obj.y
                    ) {
                        if (c2xR === -1 && c2xL === -1) {
                            if ((checkRM) && this.x + (this.w / 2) < obj.x + (obj.w / 2)) {
                                crates[i].x += 5; 
                            } else if ((checkLM) && this.x + (this.w / 2) > obj.x + (obj.w / 2)) {
                                crates[i].x -= 5;     
                            }
                            return false;
                        } else {
                            return true;
                        }
                    }
                }

                return false;
            }

            move() {
                for (let code in keys) {

                    if (keys[code] === 32 && !storekeeper.inAir) {
                        this.y -= 100;
                        console.log("Jumped")
                    } 
                    
                    if (!this.isColliding) {
                        if (keys[code] === 39 || keys[code] === 68) {
                            this.x += 5;
                        } else if (keys[code] == 37 || keys[code] == 65 ) {
                            this.x -= 5;
                        }
                    }
                }
            }
        }

        const storekeeper = new player(0, 350, 50, 100);


            
        function gameLoop() {
            ctx.clearRect(0, 0, 800, 600);


            ctx.fillStyle = "#362D64";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            storekeeper.move();
            storekeeper.render();


            crates.forEach((crate) => {
                crate.render();
            });
            
            for (let z = 0; z < crates.length; z += 1) {
                                                                
                if (
                    storekeeper.x < crates[z].x + crates[z].w &&
                    storekeeper.x + storekeeper.w > crates[z].x &&
                    storekeeper.y < crates[z].y + crates[z].h &&
                    storekeeper.y + storekeeper.h >= crates[z].y &&
                    storekeeper.y + storekeeper.h <= crates[z].y + (crates[z].h / 2)
                ) {
                    storekeeper.inAir = false;
                    storekeeper.onCrate = true;
                    break; //By the Principal of Non Super imposition
                } else {
                    storekeeper.onCrate = false;
                    storekeeper.inAir = true;
                }
                
            }
            if (!(storekeeper.y === 500 || storekeeper.onCrate)){
                storekeeper.inAir = true;
                storekeeper.y += gravity;
            } else {
                storekeeper.inAir = false;
            }


            window.requestAnimationFrame(gameLoop)
        }
        
        gameLoop();
        
    </script>
</body>
</html>
